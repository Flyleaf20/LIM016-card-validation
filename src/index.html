<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VALIDAR TARJETA</title>
    <link rel="stylesheet" href="style.css" />

  </head>

  <body class="body" >
    <header class="header"> <img src="Imagenes/Banner.png"> </header>
    <div class="Contenedor">

      <div class= "imagen" align="center">
		  <img src="Imagenes/TITULO.PNG" id="imagenTitulo" title="Click para Continuar">
      </div>


      <div class="FormularioDatos" id="formularioDatos">
          <form class="formularioSus">
            <div class="grupo" align="center">
              <p class="label">Correo:</p> <input type="text"> <br>
            </div>
            <div class="grupo" align="center">
              <p class="label">Usuario: </p> <input type="text">
            </div>
            <div class="grupo" align="center">
              <p class="label">Contraseña: </p> <input type="password">
            </div>
            <div align="center"><br>
              <input type="button" value="SUSCRIPCIÓN" id="suscripcion">
            </div>
          </form>
        </div>


        <div class="formulario_Principal" id="formulario_Principal">
          <section class="tarjeta" id="tarjeta">
            <div class="delantera">
              <div class="logo-marca" id="logo-marca">
              </div>
              <img src="Imagenes/Chip1.png" class="chip" >
              <div class="datos">
                <div class="grupo" id="numero">
                  <p class="label"> Número Tarjeta</p>
                  <p class="numero" > #### #### #### ####</p>
                </div>
                <div class="flexbox">
                  <div class="grupo" id="nombreGrupo">
                    <p class="label"> Nombres</p>
                    <p class="nombre" id="nombre"> **********************</p>
                  </div>
                  <div class="grupo" id="expiracion">
                    <p class="label"> Expiracion</p>
                    <p class="expiracion"> <span class="mes"> MM </span> / <span class="year"> AA </span></p>
                  </div>
                </div>
              </div>
          </div>
        </section>
	</div>


          <br><br>
		<div class="formularioTarjeta" id="formularioTarjeta">
          <form id="formulario-tarjeta" class="formulario-tarjeta"  action="" >
            <div class="grupo" align="center" >
              <label for="inputNumero" class="letras"> Ingresar número de Tarjeta </label> <label id="valida_invalida" class="datos"> </label>
              <input type="text" id="inputNumero" maxlength="16" >
            </div>
            <div class="grupo" align="center">
              <label for="inputNombres" class="letras" > Nombres</label><label id="nombreLabel" class="datos"> </label>
              <input type="text" id="inputNombres" autocomplete="off">
            </div>
            <div class="flexbox">
              <div class="grupo_expira">
                <label for="selectMes" class="letras"> Fecha de Expiración </label><label id="meslabel" class="datos"> </label>
                <div class="flexbox">

                    <select name="Mes" id="selectMes" >
                      <option disable selected> Mes </option>
                    </select>


                    <select name="Year" id="selectYear">
                      <option disable selected> Año </option>
                    </select>

                </div>
              </div>
              <div class="grupoCcv" align="center">
                <label for="inputccv" class="letras"> CCV </label> <label id="ccvlabel" class="datos"> </label>
                <input type="text" id="inputccv" maxlength="3">
              </div>
            </div>
            <div class="boton_Pagar" align="center">
              <input type="button" id="boton_Pagar" value="PAGAR">
            </div>
          </form>
        </div>

        <div class="overlay" id ="overlay">
          <div class="popup" id="popup">
            <h3>SUSCRIPCIÓN EXITOSA</h3>
            <p id="resultNom" class="P"> </p>
            <p id="h4" class="P"> </p>
            <form action="">
              <input type="button" id="btn-aceptar-popup" class="btn-aceptar-popup" value="Aceptar">
            </form>
          </div>
        </div>

    </div>

    <script src="index.js" type="module"></script>
  </body>
  <footer class="footer"> </footer>

</html>
